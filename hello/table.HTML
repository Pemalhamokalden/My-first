<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table,tr,td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
       <table>
        <tr>
            <th>student id</th>
            <th>name</th>
        </tr>
        <tr>
           <td>1</td>
           <td>pema</td>
        </tr>
        <tr>
            <td>3</td>
            <td>tashi</td>
        </tr>
       </table>
    </body>
</html>
